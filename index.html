<!DOCTYPE html>
<html>
<head>
	<title>Horizon Militaire</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<div class="banner">
		<div class="container">
			<h1>Horizon Militaire</h1>
			<h2> Training Advice & Preparation Tips</h2>
			<a href="#" class="btn-blue">Get Started</a>
		</div>

	</div>

	<div class="cards">
		<div class="card">
			<img src="images/Physical-Training-Routines.jpg" alt="Physical Training Routines">
			<h3>Physical Training Routines</h3></div>
		</div>

		<div class="card">
			<img src="images/survival-techniques.jpeg" alt="Survival Techniques">
            <h3>Survival Techniques</h3>
        </div>
        <div class="card">
            <img src="images/tips-for-armed-forces.jpeg" alt="Preparation Tips for Armed Forces">
            <h3>Preparation Tips for Joining the Armed Forces</h3>
        </div>
    </div>


<form class="typeform">
	<h2>Join Our Community</h2>
	<label for="name">Name:</label>
	<input type="text" id="name" required>

	<label for="email">Email:</label>
	<input type="email" id="email"required>

	<label for="interest">What interests you the most?</label>
	<select id="interest">
		<option value="self-improvement">Training Routines</option>
		<option value="survival-techniques">Survival Techniques</option>
        <option value="preparation-tips">Preparation Tips</option>
	</select>

    <button type="submit" class="button">Submit</button>
</form>

</body>
</html>
